<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="style.css">

        <div class="tile lightgrey">
            <img src="img/chart.jpg" width="100" alt="">

        <div class="tile green">
            <h2>Order Pizza</h2>
            <form action="">
                <select name="" id="">
                    <option value="">Pizza 1</option>
                    <option value="">Pizza 2</option>
                    <option value="">Pizza 3</option>  
                </select>
                <input type="number" name="" id="" value="1">
                <input type="text" name="" id="" placeholder="Comments">

            </form>

        <div class="tile city-image">
            <div>Bogotá</div>
            <div>16°</div>
        </div>
